<div class="datepicker-wrapper" [class.active]="showPopup">
  <div class="datepicker">
    <div class="header">
      <div class="dropdown">
        <app-dropdown [listData]="months" [selectedItem]="selectedMonth" (onListItemEmmit)="onMonthSelect($event)"></app-dropdown>
      </div>
      <div class="dropdown">
        <app-dropdown [listData]="years" [selectedItem]="selectedYear" (onListItemEmmit)="onYearSelect($event)"></app-dropdown>
      </div>
    </div>
    <div class="days-wrapper">
      <div class="weekdays">
        <span *ngFor="let item of weekDays">{{item}}</span>
      </div>
      <div class="days">
        <div class="day" *ngFor="let day of days" (click)="onDaySelect(day)"
             [class.active]="day.active" [class.selected]="day.value === selectedDay && day.active">
          {{day.value}}
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="btn cancel" (click)="onCancel.emit(false)">
        Cancel
      </div>
      <div class="btn set-date" (click)="onDateSet()">
        Set Date
      </div>
    </div>
  </div>
</div>
